<!DOCTYPE html>
<html lang="pt-br" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="httÂ´://brewer.algaworks.com">
<head>
	<title>Cadastro de cidade</title>
</head>
<body>	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8  col-sm-10">
					<h1>Cadastro de cidade</h1>
				</div>
				
				<div class="col-xs-4  col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/cidades}">
							<i class="glyphicon  glyphicon-search"></i> <span>Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		
		<form method="POST" th:Object="${cidade}" th:action="@{/cidades/nova}">		
			
			<brewer:message/>
			
			<input type="hidden" th:field="*{codigo}" />
		
			<div class="row">		
				<div class="form-group  col-sm-4  bw-requerid" brewer:classforerror="estado">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control" autofocus="autofocus" th:field="*{estado}">
						<option value="">Selecione o estado</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">
					</select>
				</div>
				
				<div class="form-group  col-sm-8  bw-requerid" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}">
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
				
		</form>
	</div>
</section>
</body>
</html>
