<!DOCTYPE html>
<html lang="pt-br" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
<head>
	<title>Cadastro de estilo</title>
</head>
<body>	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8  col-sm-10">
					<h1>Cadastro de estilo</h1>
				</div>
				
				<div class="col-xs-4  col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/estilos}">
							<i class="glyphicon glyphicon-search"></i> <span>Pesquisa</span>
						</a>
					</div>
				</div>
			</div>			
		</div>
	</div>
	
	<div class="container-fluid">
		
		<th:block th:include="fragments/MensagensSucesso"></th:block>
	
		<form method="POST" th:Object="${estilo}" th:action="@{/estilos/novo}">
			
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<input type="hidden" th:field="*{codigo}" />
			
			<div class="row">
				<div class="form-group  col-sm-12  bw-requerid" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}" autofocus="autofocus"> 
				</div>
			</div>
			
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</form>
	</div>

</section>
</body>
</html>
